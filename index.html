
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya AI - Guardian of the Aurora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --aurora-green: #00ff88;
            --crystal-blue: #00f2ff;
            --deep-space: #050a14;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--deep-space);
            color: #f8fafc;
            overflow-x: hidden;
        }
        .serif {
            font-family: 'Cinzel', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .aurora-glow {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1), 0 0 40px rgba(0, 242, 255, 0.05);
        }
        .text-aurora {
            background: linear-gradient(to right, var(--crystal-blue), var(--aurora-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Custom scrollbar for ice aesthetic */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--deep-space);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 242, 255, 0.2);
            border-radius: 10px;
        }
    </style>
